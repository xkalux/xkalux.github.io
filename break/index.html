<body>
    <div class="label">Break :/ </div>

    <div id="container">
        <div id="ClockDisplay"></div>
        <div class='solar-syst'>
            <div class='sun'></div>
            <div class='mercury'></div>
            <div class='venus'></div>
            <div class='earth'></div>
            <div class='mars'></div>
            <div class='jupiter'></div>
            <div class='saturn'></div>
            <div class='uranus'></div>
            <div class='neptune'></div>
            <div class='pluto'></div>
            <div class='asteroids-belt'></div>
        </div>

        <div class="countdown-text">
            <span id="timeLeft"></span>
            <div class="sub-label"><span id="endTime"></span></div>
        </div>

        <div class="countdown-panel">
            <input type="text" value="10" inputmode="numeric" pattern="[0-9]{2}" id="timeInput">
            <button id="timeBtn">Start</button>
        </div>

        <div id="markdown-output"></div>

            </p>
        </div>
    </div>

    <textarea class="js-input"></textarea>
