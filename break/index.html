<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Break !</title>
    <link rel="icon" type="image/png" href="./../src/img/terminal.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Prompt:ital,wght@1,200&family=Share+Tech+Mono&display=swap&family=Prompt&display=swap');
    </style>

    <link rel="stylesheet" href="./solar-style.css">
    <link rel='stylesheet' href='./codemirror_5.26.0.min.css'>
    <link rel='stylesheet' href='./markdown-style.min.css'>
    <link rel="stylesheet" href="./style.min.css">

</head>

<body>
    <div class="label">Break :/ </div>

    <div id="container">
        <div id="ClockDisplay"></div>
        <div class='solar-syst'>
            <div class='sun'></div>
            <div class='mercury'></div>
            <div class='venus'></div>
            <div class='earth'></div>
            <div class='mars'></div>
            <div class='jupiter'></div>
            <div class='saturn'></div>
            <div class='uranus'></div>
            <div class='neptune'></div>
            <div class='pluto'></div>
            <div class='asteroids-belt'></div>
        </div>

        <div class="countdown-text">
            <span id="timeLeft"></span>
            <div class="sub-label"><span id="endTime"></span></div>
        </div>

        <div class="countdown-panel">
            <input type="text" value="10" inputmode="numeric" pattern="[0-9]{2}" id="timeInput">
            <button id="timeBtn">Start</button>
        </div>

        <div id="markdown-output"></div>

        <div id="credits">
            <p>credits:
                <a href="https://codepen.io/kowlor/pen/ZYYQoy" target="blank">Solar System animation - Pure CSS</a> |
                <a href="https://codepen.io/marcobiedermann/pen/LLGwLb" target="blank">Live Markdown Editor</a>
            </p>
        </div>
    </div>

    <textarea class="js-input"></textarea>

    <script src='./codemirror_5.26.0.min.js'></script>
    <script src='./marked_0.3.6.min.js'></script>
    <script src="./markdown-script.min.js"></script>
    <script src="./xkalux.min.js"></script>
    <script src="./script.min.js"></script>
</body>
