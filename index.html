<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assets and Helper, X class">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Class X {&nbsp;.&nbsp;.&nbsp;.&nbsp;}</title>
    <link rel="icon" type="image/png" href="./src/img/terminal.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Fira+Sans+Condensed&family=IBM+Plex+Sans+Thai&family=IBM+Plex+Sans+Thai+Looped&family=JetBrains+Mono&family=Kanit&family=Krub&family=Niramit&family=Pattaya&family=Prompt&family=Sarabun&family=VT323&display=swap');
    </style>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <link rel="stylesheet" href="./src/css/jquery.terminal-2.37.2.min.css">

    <link rel="stylesheet" href="./src/elements/x-elements.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/solar-style.min.css">
    <link rel="stylesheet" href="./src/css/tetris.css">

    <script src="./src/elements/x-window.min.js"></script>
    <script src="./src/elements/x-shortcut.min.js"></script>
    <script src="./src/elements/x-loading.min.js"></script>
</head>

<body>
    <!-- <div id="google-account">x</div> -->
    <div class='solar-syst'>
        <div class='sun'></div>
        <div class='mercury'></div>
        <div class='venus'></div>
        <div class='earth'></div>
        <div class='mars'></div>
        <div class='jupiter'></div>
        <div class='saturn'></div>
        <div class='uranus'></div>
        <div class='neptune'></div>
        <div class='pluto'></div>
        <div class='asteroids-belt'></div>
    </div>
    <div id="desktop">
        <!-- user -->

        <div id="user">
            <div class="picture"></div>
            <div class="profile">
                <div class="title">Guest</div>
                <div class="sub-title">
                    <div id="google-account"></div>
                </div>
            </div>
        </div>
        <div id="tetris-panel">
            <div id="panel-display">
                <div id="panel-title">[ tetris ]</div>
                <div id="action">Play</div>
                <div id="panel-sub-title">The score is saved on sign-in.</div>
            </div>
            <div id="score-board" class="">
                <div class="title">Tetris Scoreboard</div>
                <div class="score-list">

                </div>
            </div>
        </div>
        <div id="tetris" class="on-pause">

            <div id="info">
                <div id="score" class="text"></div>
                <div id="next" class="text"></div>
            </div>
            <div id="output" class="text"></div>
            <div id="instructions" class="text"><br />
                <b>[Key Commands]</b>
                Move Shape: [Arrow Keys]<br />
                Rotate Shape: [Up Arrow]<br />
                Drop Shape: [Down Arrow]<br />
                Pause / Resume: [Space Bar]<br />
            </div>
        </div>

        <x-loading title="X Class {...}" id="loadingFirstScreen"></x-loading>
    </div>

    <script src="./src/js/main.min.js" type="module"></script>
</body>

</html>
